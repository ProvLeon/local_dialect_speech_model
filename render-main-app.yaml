services:
  - type: web
    name: akan-twi-speech-api-main
    runtime: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py api --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: ENVIRONMENT
        value: "production"
      - key: LOG_LEVEL
        value: "info"
      - key: MODEL_BASE_DIR
        value: "deployable_twi_speech_model"
      - key: PYTHONPATH
        value: "/opt/render/project/src"
    healthCheckPath: /health
    autoDeploy: true
